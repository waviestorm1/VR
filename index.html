<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>VR Scene</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    </head>
<body>
    <a-scene> 
        <a-entity environment="preset: forest; dressingAmount: 500; skyColor:red"></a-entity>
    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="green" height="0.1"></a-cylinder>
    <a-box id="box1" position="0 0 0" rotation="0 0 0" scale="1 1 1" color="red"></a-box>

   
    </a-scene>
</body>
</html>
